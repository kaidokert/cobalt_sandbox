name: android

on:
  release:
    types: [prereleased, released, published]
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - main
      - feature/*
  push:
    branches:
      - main
      - feature/*
  schedule:
    # GMT timezone.
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  android-arm:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: android-arm
      nightly: ${{ github.event.inputs.nightly }}
      keep_artifacts: cobalt.apk

  final_android_job:
    runs-on: ubuntu-latest
    needs: android-arm
    steps:
      - name: Final collections
        run: echo ${{ needs.android-arm.outputs.first_output }}
      - name: Download the gold thing
        uses: actions/download-artifact@v3
        with:
          name: buildoutput-android-arm-gold
          path: android-arm-gold
      - name: Download the qa thing
        uses: actions/download-artifact@v3
        with:
          name: buildoutput-android-arm-qa
          path: anrdoid-arm-qa
      - name: Doublecheck if all is there
        run: find . -type f
